<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HC Address Parcel Form</title>
    <link rel="stylesheet" href="https://commbocc.github.io/html-wrapper/static/css/app.css">
  </head>
  <body>

    <section class="py-5">
      <div class="container">

        <div id="app">
          <form is="HcAddressParcelForm" @submit="formSearch"></form>
          <pre class="bg-dark text-light p-2">{{ formResult }}</pre>
        </div>

      </div>
    </section>

    <!-- include babel-polyfill for IE11 Promise support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <!-- include Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- set HcAddressParcelForm Vue component -->
    <script src="build.var.js"></script>

    <script type="text/javascript">
    'use strict';

    var app = new Vue({
      el: '#app',
      components: {
        HcAddressParcelForm: HcAddressParcelForm
      },
      data: function data() {
        return {
          formResult: {}
        };
      },
      methods: {
        formSearch: function formSearch(promise) {
          promise.then(result => {
            this.formResult = result;
          });
        }
      }
    });
    </script>

  </body>
</html>
